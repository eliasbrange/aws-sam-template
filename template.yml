AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: AWS Sam Template

Globals:
  Function:
    Timeout: 30

Parameters:
  Environment:
    Description: The environment to deploy to
    Type: String
    AllowedValues:
      - Prod
      - Stage
      - Dev
    Default: Dev

Resources:
  FunctionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - "sts:AssumeRole"
      Policies:
        - PolicyName: "Logging"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: "*"

  Function:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub "AWSSamTemplate${Environment}"
      MemorySize: 128
      CodeUri: src
      Handler: app.handler
      Runtime: python3.9
      Role: !GetAtt FunctionRole.Arn

  FunctionLogGroup:
    DependsOn: Function
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/aws/lambda/AWSSamTemplate${Environment}"
      RetentionInDays: 30
